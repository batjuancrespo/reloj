<html lang="es" style="height: 100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Reloj y Tiempo en Selaya</title>
    <!-- CDN para Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.js"></script>
    
    <!-- Enlace a la hoja de estilos externa -->
    <link rel="stylesheet" href="style.css">

</head>
<body ontouchstart="">

    <!-- 1. El Frame Exterior: Define el tamaño y posición final en la pantalla -->
    <div id="app-frame">
        <!-- 2. El Canvas Interior: Contiene toda la app en su tamaño original y es el que se escala -->
        <div id="app-canvas">

            <!-- Contenido completo de la aplicación -->

            <div class="slideshow-controls-container">
                <input type="file" id="photoInput" multiple accept="image/*" style="display: none;">
                <label for="photoInput" id="photoSelectLabel" class="select-folder-button">Seleccionar Fotos</label>
                <div class="toggle-switch-container">
                    <input type="checkbox" id="slideshowToggle" class="toggle-switch-checkbox">
                    <label for="slideshowToggle" class="toggle-switch-label">
                        <span class="toggle-switch-inner"></span>
                        <span class="toggle-switch-switch"></span>
                    </label>
                </div>
            </div>

            <div id="main-app-content">
                <div class="container">
                    <div class="main-display">
                        <div id="current-weather"></div>
                        <div id="clock">00:00</div>
                        <div id="date-temp">
                            <div id="current-temp">--°C</div>
                            <div id="current-date">Cargando...</div>
                        </div>
                    </div>
                    <div class="middle-section">
                        <div id="weather"></div>
                        <div class="alarm-container">
                            <div class="alarm-controls">
                                <div class="time-picker-container">
                                    <div class="time-input-section">
                                        <div class="time-input-group">
                                            <label for="hourInput">Horas</label>
                                            <button class="time-control-button" id="hourUp">▲</button>
                                            <input type="text" id="hourInput" value="07" readonly>
                                            <button class="time-control-button" id="hourDown">▼</button>
                                        </div>
                                        <div class="time-input-group">
                                            <label for="minuteInput">Minutos</label>
                                            <button class="time-control-button" id="minuteUp">▲</button>
                                            <input type="text" id="minuteInput" value="30" readonly>
                                            <button class="time-control-button" id="minuteDown">▼</button>
                                        </div>
                                    </div>
                                    <div class="time-controls">
                                        <div class="time-display" id="selectedTime">07:30</div>
                                        <button class="alarm-button" id="setAlarm">Fijar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="alarm-list" id="alarmList"></div>
                        </div>
                    </div>
                    <div class="news-panels">
                        <div class="news-container" id="generalNews"><h3>Noticias Generales</h3></div>
                        <div class="news-container" id="sportsNews"><h3>Noticias Deportivas</h3></div>
                    </div>
                    <div id="quote-section">
                        <div class="quote-content">
                            <div class="quote-text"></div>
                            <div class="quote-author"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="slideshow-display" class="hidden">
                <img id="slideshow-image" src="" alt="Slideshow Image">
            </div>

        </div> <!-- Fin del #app-canvas -->
    </div> <!-- Fin del #app-frame -->

    <!-- Esta capa se usará para simular el cambio de brillo -->
    <div id="brightness-overlay"></div>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
